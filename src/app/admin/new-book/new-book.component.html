<form (ngSubmit)="onSave()" #bookForm="ngForm">
  <mat-card>
    <mat-card-title>
      Création d'un nouveau livre
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput name="title" placeholder="Titre du livre" #title="ngModel" [(ngModel)]="book.title" required
          minlength="4">
        <mat-error *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
          <div *ngIf="title.errors.required">
            Un titre est requis.
          </div>
          <div *ngIf="title.errors.minlength">
            Le titre doit avoir au moins 4 caractères.
          </div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="firstName" placeholder="Prénom de l'auteur" #firstName="ngModel" [(ngModel)]="book.author.firstName"
          required minlength="4">
        <mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="error">
          <div *ngIf="firstName.errors.required">
            Un prénom est requis.
          </div>
          <div *ngIf="firstName.errors.minlength">
            Le prénom doit avoir au moins 4 caractères.
          </div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="lastName" placeholder="Nom de l'auteur" #lastName="ngModel" [(ngModel)]="book.author.lastName"
          required minlength="4">
        <mat-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="error">
          <div *ngIf="lastName.errors.required">
            Un nom est requis.
          </div>
          <div *ngIf="lastName.errors.minlength">
            Le nom doit avoir au moins 4 caractères.
          </div>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.form.valid">Enregistrer</button>
    </mat-card-actions>
    <mat-card-footer *ngIf="message" [ngClass]="'error'">
      {{message | json}}
    </mat-card-footer>
  </mat-card>
</form>
