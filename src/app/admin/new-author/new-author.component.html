<form (ngSubmit)="onSave()" [formGroup]="authorForm">
  <mat-card>
    <mat-card-title>
      {{ 'ADMIN.AUTHOR.HEADER' | translate }}
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput name="firstName" placeholder="{{ 'ADMIN.AUTHOR.FIRSTNAME' | translate }}" formControlName="firstName">
        <mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="error">
          <div *ngIf="firstName.errors.required">{{ 'ADMIN.AUTHOR.FIRSTNAME_REQUIRED' | translate }}</div>
          <div *ngIf="firstName.errors.minlength">{{ 'ADMIN.AUTHOR.FIRSTNAME_MINLENGTH' | translate }}</div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="lastName" placeholder="{{ 'ADMIN.AUTHOR.LASTNAME' | translate }}" formControlName="lastName">
        <mat-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="error">
          <div *ngIf="lastName.errors.required">{{ 'ADMIN.AUTHOR.LASTNAME_REQUIRED' | translate }}</div>            
          <div *ngIf="lastName.errors.minlength">{{ 'ADMIN.AUTHOR.LASTNAME_MINLENGTH' | translate }}</div>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!authorForm.valid">{{Â 'ADMIN.SAVE' | translate }}</button>
    </mat-card-actions>
    <mat-card-footer *ngIf="message" [ngClass]="'error'">
      {{message | json}}
    </mat-card-footer>
  </mat-card>
</form>
