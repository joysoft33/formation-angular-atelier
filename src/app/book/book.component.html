<mat-card *ngIf="book" (click)="onClick()">
  <mat-card-title appUppercase>
    {{ book.title }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ book.author.firstName }} {{ book.author.lastName }}
  </mat-card-subtitle>
</mat-card>
<button mat-raised-button color="primary" [routerLink]="'/'">{{ 'MAIN.RETURN' | translate }}</button>
